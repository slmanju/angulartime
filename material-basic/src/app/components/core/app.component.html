<mat-sidenav-container >
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="menu-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                <span class="menu-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="menu-caption">Training</span>
            </a>
        </mat-nav-list>             
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button (click)="sidenav.toggle()" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">My App</a></div>
            <div fxFlex></div>
            <div fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="menu">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
